{% extends 'magasin/base.html' %}
{% load static %}
{% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

<br>
<h4 class="p-3 mb-2 bg-danger text-white">Ajouter Fournisseur</h4> <br>
<form method='POST' class="post-form" class="form-group " class="ms-5 me-5 mt-3 mb-3 p-4">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="button" class="btn btn-secondary">Enregistrer</button>
    </form>
    <br> <h4 class="p-3 mb-2 bg-danger text-white">Liste Fournisseurs</h4>
<br>
<form method='POST' class="post-form">
{% csrf_token %}
<div class="container">
<div style="overflow:scroll; border:#000000 1px solid;">
<table>
 <tr>
{% for f in list %}
<td>
 
 <p> {{f.nom}} </p>
 <p> {{f.adresse}} </p>
 <p> {{f.email}} </p>
 <p> {{f.telephone}} </p>
</td>
{% endfor %}
 </tr>
 </table>
</div>
</form>
</div>
{% endblock %}
